<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poll System</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Poll System</h1>
      <div class="poll">
        <h2>What is your favorite Programming language</h2>
        <div class="options">
          <div class="option">
            <input type="radio" value="1" id="1" name="poll" />
            <label for="1">JavaScript</label>
          </div>
          <div class="option">
            <input type="radio" value="2" id="2" name="poll" />
            <label for="2">Python</label>
          </div>
          <div class="option">
            <input type="radio" value="3" id="3" name="poll" />
            <label for="3">Java</label>
          </div>
          <div class="option">
            <input type="radio" value="4" id="4" name="poll" />
            <label for="4">C++</label>
          </div>
        </div>
        <button onclick="submitVote()">Submit Vote</button>
        <div class="result"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
