<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Password Generator</h1>
      <div class="inputBox">
        <input type="text" class="passBox" disabled />
        <span class="material-icons copyIcon"> content_copy </span>
      </div>
      <div class="pass-indicator"></div>
      <input
        type="range"
        min="1"
        max="30"
        value="6"
        step="1"
        class="inputSlider"
      />
      <div class="row">
        <p>Password Length</p>
        <span class="sliderValue"></span>
      </div>
      <div class="row">
        <label for="lowercase">Include Lowercase Lettes(a-z)</label>
        <input type="checkbox" name="lowercase" id="lowercase" checked />
      </div>
      <div class="row">
        <label for="uppercase">Include Uppercase Lettes(A-Z)</label>
        <input type="checkbox" name="uppercase" id="uppercase" checked />
      </div>
      <div class="row">
        <label for="numbers">Include Numbers(0-9)</label>
        <input type="checkbox" name="numbers" id="numbers" checked />
      </div>
      <div class="row">
        <label for="symbols">Include Special Symbols(@-*)</label>
        <input type="checkbox" name="symbols" id="symbols" />
      </div>
      <button class="genBtn">Generate Password</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
