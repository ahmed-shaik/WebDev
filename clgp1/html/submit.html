  <body>
    <!-- Header -->
    <header>
      <h1>Submit Item</h1>
      <p>Report a lost or found item to help us match it with its owner.</p>
    </header>

    <!-- Form -->
    <form id="submitItemForm">
      <!-- Dropdown for Lost/Found Selection -->
      <label for="status">Have you Lost or Found an item?*</label>
      <select id="status" name="status" required style="width: 101%">
        <option value="" disabled selected>Select an option</option>
        <option value="lost">Lost</option>
        <option value="found">Found</option>
      </select>

      <label for="itemName">Item Name*</label>
      <input
        type="text"
        id="itemName"
        name="itemName"
        placeholder="E.g., Wallet, Phone"
        required
      />

      <label for="description">Description*</label>
      <textarea
        id="description"
        name="description"
        rows="4"
        placeholder="Provide a detailed description of the item"
        required
      ></textarea>

      <label for="date">Date Lost/Found*</label>
      <input type="date" id="date" name="date" required />

      <label for="location">Location*</label>
      <input
        type="text"
        id="location"
        name="location"
        placeholder="E.g., Park, Library"
        required
      />

      <label for="contactName">Your Name*</label>
      <input
        type="text"
        id="contactName"
        name="contactName"
        placeholder="Your Full Name"
        required
      />

      <label for="email">Email Address*</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="yourname@example.com"
        required
      />

      <label for="phone">Phone Number*</label>
      <input
        type="tel"
        id="phone"
        name="phone"
        placeholder="123-456-7890"
        required
      />

      <button type="submit">Submit</button>
    </form>

    <!-- Footer -->
    <footer>
      <p>&copy; 2025 Lost and Found Portal. All rights reserved.</p>
    </footer>
